<div class="col m-auto d-flex flex-column align-items-center recover-password" [ngClass]="{ 'w-75': wWidth <= 1500, 'w-50': wWidth > 1500, 'w-100': wWidth <= 768 }">

  <h4 class="mat-display-3">Password Recover</h4>

  <p class="body-1 text-center">By recovering your password you going to recive mail follow it for recover or reset your password so please check your email.</p>

  <form (ngSubmit)="onSubmit(f)" class="row w-100 pb-4" #f="ngForm">

    <mat-form-field class="col-12" appearance="outline" color="accent">

      <mat-label>Email</mat-label>

      <input matInput type="email" aria-label="email" name="recoverPassword" ngModel email required #recoverPass="ngModel">

      <mat-error *ngIf="recoverPass.hasError('email')!">Please enter valid email.</mat-error>

      <mat-error *ngIf="recoverPass.hasError('required')!">Email is required.</mat-error>

    </mat-form-field>

    <div class="col-12 text-center py-2 mt-4">
      <button mat-raised-button class="mat-button" type="submit" aria-label="recover" color="accent" [disabled]="f.invalid">recover</button>
    </div>

  </form>

</div>
